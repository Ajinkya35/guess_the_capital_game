<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Capital</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- Firebase (using compat versions for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <script>
document.getElementById("logoutBtn").addEventListener("click", function() {
    // Clear session storage or perform other logout operations
    sessionStorage.clear();
    // Redirect to the login page
    window.location.href = "/login.html";
});

  </script>
  <!-- Navbar with Logout -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Guess the Capital</a>
      <button id="logoutBtn" class="btn btn-outline-danger"  onclick="">Logout</button>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 py-5">
          <h1 class="text-center" id="main-h">Guess the Capital?</h1>
          <div class="row py-5">
            <div class="col-6 question-box py-5 text-center">
              <div class="question px-5">
                <h1>What is the capital of <span id="country">Country</span>?</h1>
              </div>
            </div>
            <div class="col-6 py-5 text-center ans-box">
              <button type="button" id="opt1" class="w-75 opt p-3 mb-3 ans-btn btn btn-outline-dark"></button><br>
              <button type="button" id="opt2" class="w-75 opt p-3 btn mb-3 ans-btn btn-outline-dark"></button><br>
              <button type="button" id="opt3" class="w-75 opt p-3 btn mb-3 ans-btn btn-outline-dark"></button><br>
              <button type="button" id="opt4" class="w-75 opt p-3 btn mb-3 ans-btn btn-outline-dark"></button><br>
              <div class="text-center">
                <button type="button" title="Please select an option" id="nxt-btn" class="btn text-center btn-dark p-2 w-25" disabled>Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
