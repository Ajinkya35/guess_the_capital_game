<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Guess The Capital</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script> <!-- âœ… Database Added -->

  <!-- Firebase Configuration -->
  <script src="firebase-config.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="container shadow-lg p-5 rounded bg-white" style="max-width: 400px;">
    <h2 class="text-center mb-4">Register</h2>
    
    <form id="registerForm">
      <div class="mb-3">
        <label for="registerName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="registerName" required>
      </div>
      <div class="mb-3">
        <label for="registerAge" class="form-label">Age</label>
        <input type="number" class="form-control" id="registerAge" required>
      </div>
      <div class="mb-3">
        <label for="registerEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="registerEmail" required>
      </div>
      <div class="mb-3">
        <label for="registerPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="registerPassword" required>
      </div>
      <button type="submit" class="btn btn-dark w-100">Register</button>
    </form>

    <hr class="my-4">

    <!-- Google Sign-Up Button -->
    <button id="googleSignUp" class="btn btn-danger w-100">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" style="width: 20px; margin-right: 10px;">
      Sign Up with Google
    </button>

    <p class="mt-3 text-center">Already registered? <a href="login.html">Login here</a></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      var name = document.getElementById('registerName').value;
      var age = document.getElementById('registerAge').value;
      var email = document.getElementById('registerEmail').value;
      var password = document.getElementById('registerPassword').value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          var user = userCredential.user;
          return firebase.database().ref('users/' + user.uid).set({
            name: name,
            age: age,
            email: email
          });
        })
        .then(() => {
          alert("Registration successful. Redirecting to login...");
          window.location.href = "login.html";
        })
        .catch((error) => {
          console.error("Registration Error:", error);
          alert("Error: " + error.message);
        });
    });

    // Google Sign-Up
    document.getElementById('googleSignUp').addEventListener('click', function () {
      var provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          var user = result.user;
          return firebase.database().ref('users/' + user.uid).set({
            name: user.displayName,
            email: user.email,
            age: "N/A"  // Google doesn't provide age, you can ask later
          });
        })
        .then(() => {
          alert("Sign-Up with Google successful. Redirecting...");
          window.location.href = "dashboard.html"; // Change to your target page
        })
        .catch((error) => {
          console.error("Google Sign-Up Error:", error);
          alert("Error: " + error.message);
        });
    });
  </script>

</body>
</html>
