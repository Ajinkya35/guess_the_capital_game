<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Guess The Capital</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="text-center my-5">Register</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="registerForm">
          <div class="mb-3">
            <label for="registerName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="registerName" placeholder="Enter full name" required>
          </div>
          <div class="mb-3">
            <label for="registerAge" class="form-label">Age</label>
            <input type="number" class="form-control" id="registerAge" placeholder="Enter age" required>
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        
      </div>
    </div>
  </div>

  <script>
   document.getElementById('registerForm').addEventListener('submit', function (e) {
    e.preventDefault();

    var name = document.getElementById('registerName').value;
    var age = document.getElementById('registerAge').value;
    var email = document.getElementById('registerEmail').value;
    var password = document.getElementById('registerPassword').value;

    firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
            var user = userCredential.user;
            return firebase.database().ref('users/' + user.uid).set({
                name: name,
                age: age,
                email: email
            });
        })
        .then(() => {
            alert("Registration successful. Please log in.");
            window.location.href = "login.html";
        })
        .catch((error) => {
            alert("Error: " + error.message);
        });
});

  </script>
</body>
</html>
